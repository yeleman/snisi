{% load snisi %}<a href="{% url 'public_profile' provider.username %}" data-toggle="popover" data-content="{% for number in provider.phone_numbers.all %}{{ number|phone }} ({{ number.category.name }})<br />{% endfor %}<i class='fa fa-{{ provider.gender }}'></i> {{ provider.username }}{% if not provider.is_active %}/OFF{% endif %}{% if provider.position %}. {{ provider.position }}{% endif %}">{{ provider }}</a>
